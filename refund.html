<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refund Details</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="orderid">Order ID</label>
                <input type="text" id="orderid" name="orderid" required>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="refundamount">Refund Amount</label>
                <input type="number" id="refundamount" name="refundamount" required>
            </div>
            <div class="form-group">
                <label for="bankaccount">Bank Account Number</label>
                <input type="text" id="bankaccount" name="bankaccount" required>
            </div>
            <div class="form-group">
                <label for="ifsccode">IFSC Code</label>
                <input type="text" id="ifsccode" name="ifsccode" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p><a href="index.html" style="color: #555; text-decoration: none; text-align: center;">Home</a></p>
    </div>
</body>
</html>
